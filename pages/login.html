<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login_style.css">
    <link rel="stylesheet" href="../styles/main_styles.css">
</head>
<body>
    <header>
        <div class = "upper-header"></div>
        <img class = "chains" src="../assest/images/chains.svg"></img>
        <div class = "candles">
            <img class = "candle" src="../assest/images/candle1.svg">
            <img class = "candle" src="../assest/images/candle2.svg">
            <img class = "candle" src="../assest/images/candle3.svg">
            <img class = "candle" src="../assest/images/candle4.svg">
            <img class = "candle" src="../assest/images/candle1.svg">
        </div>
        <div class = "main-header">
            <img class = "logo" src = "../assest/icons/logo.svg">
            <nav>
                <a class = "nav-item" href = "#">Home</a>
                <a class = "nav-item" href = "#">Character</a>
                <a class = "nav-item" href = "#">News</a>
                <a class = "nav-item" href = "#">About</a>
                <a class = "nav-item" href = "#">Language</a>
            </nav>
            <a class = "profile" href = ""><img src="../assest/icons/profile.svg"></a>
        </div>
    </header>
    <main>
        <div class = "login">
            <img src="../assest/images/Pass.png">
            <div class="login-form">
                <div class = "enter">
                    <label class = "login-form-text" for = 'uname'><b>Login</b></label>
                    <input class = "input-login" type = "text" name = "uname" required>
                </div>

                <div class = "enter">
                    <label class = "login-form-text" for = 'pass'><b>Password</b></label>
                    <input class = "input-login" type = "password" name = "pass" required>
                </div>
                
                <button class = "button-login" type="button">Sign in</button>
                <button class = "button-login" type="button">Sign in by Google <img class = "google-icon" src="../assest/icons/google.svg"></button>

            </div>
        </div>
    </main>
    
</body>
</html>
